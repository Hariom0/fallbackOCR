<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fallbackOCR</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <nav id="navbar" class="w-full bg-white shadow-sm py-4 px-6 flex justify-between items-center">
    <div id="brand" class="text-2xl font-semibold tracking-wide">fallbackOCR</div>
    <div class="text-sm text-gray-600">Offline OCR & Multi-Image Fallback System</div>
  </nav>

  <!-- MAIN CONTAINER -->
  <main id="mainContainer" class="max-w-6xl mx-auto mt-8 px-4">

    <!-- UPLOAD SECTION -->
    <section id="uploadSection" class="bg-white rounded-xl shadow-sm p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Upload Documents</h2>
      <form enctype="multipart/form-data" id="imageForm">

        <input type="file" id="fileInput" accept="image/*" name="images" multiple
          class="border border-gray-300 rounded-lg p-2 cursor-pointer w-full" />

        <p class="text-gray-500 text-sm mt-2">
          Select multiple scanned pages to begin digitization. Supported formats: JPG, PNG, TIFF.
        </p>

        <button type="button" id="processAllBtn" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
          onclick="handleSubmit()">
          Process OCR for All Uploaded Files
        </button>
      </form>
    </section>

    <!-- IMAGE LIST + PREVIEW + OCR WORKSPACE -->
    <section id="workspaceSection" class="bg-white rounded-xl shadow-sm p-6 mb-10">

      <h2 class="text-xl font-semibold mb-4">Workspace</h2>

      <div class="flex flex-col md:flex-row gap-6">

        <!-- LEFT SIDE = IMAGE THUMBNAIL LIST -->
        <div id="thumbnailListContainer" class="w-full md:w-1/4">
          <h3 class="font-medium mb-3">Uploaded Pages</h3>

          <div id="thumbnailList"
            class="flex flex-col gap-3 max-h-[500px] overflow-y-auto border p-3 rounded-lg bg-gray-50">
            <!-- Thumbnails will be added dynamically -->
            <p class="text-gray-400 text-sm" id="emptyThumbNote">
              No images uploaded yet.
            </p>
          </div>
        </div>

        <!-- RIGHT SIDE = PREVIEW + EDITABLE TEXT -->
        <div id="previewOutputWrapper" class="w-full md:w-3/4 flex flex-col gap-4">

          <!-- Preview -->
          <div id="imagePreviewContainer">
            <h3 class="font-medium mb-2">Preview</h3>
            <div class="border rounded-lg bg-gray-100 flex items-center justify-center h-80 overflow-hidden">
              <img id="imagePreview" src="" alt="Preview"
                class="max-h-full object-contain" />
            </div>
          </div>

          <!-- OCR TEXT AREA -->
          <div id="textOutputContainer" class="flex flex-col">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium">Recognized Text</h3>
              <button id="editToggleBtn" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
                Edit
              </button>
            </div>

            <textarea id="ocrText" class="w-full h-64 border border-gray-300 rounded-lg p-3 resize-none bg-gray-100"
              readonly>Select an image to begin OCR.</textarea>

            <button id="saveTextBtn"
              class="mt-3 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 hidden">
              Save Corrected Text
            </button>
          </div>
        </div>

      </div>
    </section>

  </main>
  <script src="index.js"></script>
</body>

</html>
